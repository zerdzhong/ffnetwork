name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: fetch submodule
      run: git submodule init & git submodule update
    - name: install dependencies
      run: ./ci/install-linux.sh
    - name: build & test
      run: ./ci/travis.sh
